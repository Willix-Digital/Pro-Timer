<!DOCTYPE html>
<html >
<head lang="FR">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Timer</title>  
    <script src="https://kit.fontawesome.com/2b1a7acadb.js" crossorigin="anonymous"></script>  
    <!--Style-->
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="./Responsive.css">
    <link rel="website icon" type="png" href="./images/l1.png">
    <!--Police d'écriture-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2b1a7acadb.js" crossorigin="anonymous"></script>

    
</head>
<body>
    <head></head>
    <main>
        <section class="timer">
            <div class="affichage">
                    <h1>Pro Timer</h1>
                    <div class="miniteur">
                        <h1>76</h1>
                    </div>
                    <h1>Exercice</h1>
                    <h2 id="longtxt">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem numquam officia itaque voluptas, hic facilis..</h2>
            </div>
            <div class="fonction">
                    <h1 class="fonctiontitle">Exercice</h1>
                    <div class="nexttape n1">
                        <h1><i class="fa-solid fa-hourglass-start"></i> Péparation : </h1> <h2>0</h2>
                    </div>
                    <div class="nexttape n2">
                        <h1><i class="fa-solid fa-dumbbell"></i> Exercice :</h1><h2>0</h2>
                    </div>
                    <div class="nexttape n3">
                        <h1> <i class="fa-solid fa-repeat"></i></i> Répétition restantes :</h1><h2>0</h2>
                    </div>
                    <div class="nexttape n4">
                        <h1><i class="fa-solid fa-arrows-spin"></i> Séries restantes :</h1><h2>0</h2>
                    </div>
                    <div class="setting-acces">
                        <i class="fa-solid fa-gear "></i>
                        <i class="fa-solid fa-play" id="play"></i>
                        <i class="fa-solid fa-power-off"></i>
                    </div>
            </div>
        </section>
    </main>
    <footer></footer>
 <script src="./Index.js"></script>
</body>
</html>
